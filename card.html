<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card Layout</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>

    <div class="card-container">
        <div class="card">
            <img src="https://via.placeholder.com/150" alt="Image 1">
            <h3>Card 1</h3>
            <p class="description">This is a description of Card 1.</p>
            <button class="toggle-btn">More Details</button>
            <p class="extra-details">Additional details about Card 1.</p>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/150" alt="Image 2">
            <h3>Card 2</h3>
            <p class="description">This is a description of Card 2.</p>
            <button class="toggle-btn">More Details</button>
            <p class="extra-details">Additional details about Card 2.</p>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/150" alt="Image 3">
            <h3>Card 3</h3>
            <p class="description">This is a description of Card 3.</p>
            <button class="toggle-btn">More Details</button>
            <p class="extra-details">Additional details about Card 3.</p>
        </div>
    </div>

    <script src="card.js"></script>
</body>
</html>
