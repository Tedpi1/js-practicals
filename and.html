<!DOCTYPE html>
<html>
<body>
<script type="text/javascript">
    let a = 2; // Bit presentation: 10 (binary)
    let b = 3; // Bit presentation: 11 (binary)
    let linebreak = "<br/>";

    document.write("(a & b) => ");
    let result = (a & b); // Bitwise AND
    document.write(result);
    document.write(linebreak);

    document.write("(a | b) => ");
    result = (a | b); // Bitwise OR
    document.write(result);
    document.write(linebreak);

    document.write("(a ^ b) => ");
    result = (a ^ b); // Bitwise XOR
    document.write(result);
    document.write(linebreak);

    document.write("(~b) => ");
    result = (~b); // Bitwise NOT
    document.write(result);
    document.write(linebreak);

    document.write("(a << b) => ");
    result = (a << b); // Left Shift
    document.write(result);
    document.write(linebreak);

    document.write("(a >> b) => ");
    result = (a >> b); // Right Shift
    document.write(result);
    document.write(linebreak);
</script>
<p>Set the variables to different values and operators, then try...</p>
</body>
</html>
